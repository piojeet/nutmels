<!DOCTYPE html>
<html>
   <head>
      <!-- Set character encoding to UTF-8 -->
      <meta charset="UTF-8" />
      <!-- Set viewport for responsive design -->
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <!-- Link to external CSS stylesheet for main styling -->
      <link rel="stylesheet" href="../css/main.css" />
      <!-- Link to Font Awesome stylesheet for icons -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
         />
      <!-- Link to Font Awesome stylesheet for additional icons -->
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
         />
      <!-- Preconnect to Google Fonts for faster font loading -->
      <link rel="preconnect" href="https://fonts.googleapis.com" />
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
   </head>
   <body>
    <svg style="display:none;">
        <filter id="displacementFilter">
            <feTurbulence type="turbulence" 
                baseFrequency="0.0" 
                numOctaves="1" 
                result="turbulence" />
    
            <feDisplacementMap in="SourceGraphic"
                in2="turbulence"    
                            scale="50" xChannelSelector="R" yChannelSelector="G" />
        </filter>
    </svg>
      <!-- Header Section -->
      <header
         class="z-10 top-0 fixed w-full md:flex px-4 md:p-0 card md:bg-transparent drop-shadow md:drop-shadow-none justify-center"
         >
         <!-- Main Navigation Bar -->
         <div
            class="navBar flex justify-between items-center h-[3.5rem] w-full max-w-[1440px] md:px-8 px-4"
            >
            <!-- Logo -->
            <div class="w-48">
               <div class="navLogo w-36">
                  <a href="/index.html">
                  <img
                     src="../assets/icons/Nutmeals Logo ver2.svg"
                     alt="Nutmeals Logo"
                     />
                  </a>
               </div>
            </div>
            <!-- Main Navigation Links (visible on larger screens) -->
            <div
               class="navMain hidden w-64 items-center justify-between md:flex uppercase"
               >
               <div>
                  <a
                     href="/pages/about.html"
                     class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 px-3"
                     >About</a
                     >
               </div>
               <div>
                  <a
                     href="/pages/shop.html"
                     class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 px-3"
                     >Shop</a
                     >
               </div>
               <div>
                  <a
                     href="/pages/blog.html"
                     class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 px-3"
                     >Blog</a
                     >
               </div>
            </div>
            <!-- Right-side menu items (Cart, Profile, Search, Contact) -->
         <div class="navbar-right-menu gap-0 sm:gap-4 flex md:flex md:w-48 items-center justify-between">
            <a class="rounded-md hover-fill-white py-2 px-2.5 duration-300 hidden md:block relative group"
               href="/pages/cart1.html">
               <img src="../assets/icons/NavBar/white_add_to_black.svg" alt="Account Profile" width="18" height="18"
                  class="duration-300 group-hover:opacity-0" />
               <img src="../assets/icons/NavBar/white_add_to_cart-yellow.svg" alt="Account Profile" width="18" height="18"
                  class="duration-300 absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100" />
            </a>
            <a class="rounded-md hover-fill-white py-2 px-2.5 duration-300 hidden md:block relative group"
               href="/pages/login.html">
               <img src="../assets/icons/NavBar/account_profile_black.svg" alt="Account Profile" width="18" height="18"
                  class="duration-300 group-hover:opacity-0" />
               <img src="../assets/icons/NavBar/account_profile_yellow.svg" alt="Account Profile" width="18" height="18"
                  class="duration-300 absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100" />
            </a>
            <a class="rounded-md hover-fill-white py-2 px-2.5 duration-300 hidden md:block relative group"
               href="/pages/search.html">
               <img src="../assets/icons/NavBar/search-zoom-in-black.svg" alt="Account Profile" width="20" height="20"
                  class="duration-300 group-hover:opacity-0" />
               <img src="../assets/icons/NavBar/search-zoom-in-yellow.svg" alt="Account Profile" width="20" height="20"
                  class="duration-300 absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100" />
            </a>
            <a class="rounded-md hover-fill-white contactIcon py-2 px-2.5 relative group" href="/pages/contact.html">
               <img src="../assets/icons/NavBar/contact_support_black.svg" alt="Account Profile" width="18" height="18"
                  class="duration-300 group-hover:opacity-0" />
               <img src="../assets/icons/NavBar/contact_support_yellow.svg" alt="Account Profile" width="18" height="18"
                  class="duration-300 absolute top-1/2 left-1/2 -translate-y-1/2 -translate-x-1/2 opacity-0 group-hover:opacity-100" />
            </a>
         </div>
         </div>
      </header>
      <!-- Mobile Navigation Section -->
      <div
         class="md:hidden fixed mobNavBar mobNavBarClose bottom-[14px] mx-3 my-2 mobile-nav-bar-open rounded-full glassNav z-10 text-[#707070] flex justify-between items-center shadow-lg py-4 px-4"
         >
         <!-- Menu Button (visible on mobile) -->
         <div class="navMenuBtn w-5 h-5 flex justify-center items-center navMenu">
            <i class="fa-solid fa-bars text-[18px]"></i>
            <img
               src="/assets/icons/menu.svg"
               alt="Menu"
               class="w-5 menuWhenOpen cursor-pointer"
               style="display: none"
               />
         </div>
         <!-- Mobile Cart Icon -->
         <a class="navMenuBtn" href="../pages/cart1.html">
         <img
            src="/assets/icons/generic_web_icons/add to cart.svg"
            alt="Add to Cart"
            class="w-[18px]"
            />
         </a>
         <!-- Mobile Search Icon -->
         <div class="navMenuBtn navSearchBtn">
            <img
               src="/assets/icons/NavBar/white_search.svg"
               alt="Search"
               class="w-5"
               />
         </div>
         <!-- Mobile Account Profile Icon -->
         <a class="navMenuBtn" href="../pages/bestsellers.html">
         <img src="../assets/a.svg" alt="Account Profile" />
         </a>
         <!-- Mobile Login Icon -->
         <a class="navMenuBtn" href="../pages/login.html">
         <img
            src="../assets/icons/generic_web_icons/account_profile.svg"
            alt="Account Profile"
            class="w-5 mr-[7px]"
            />
         </a>
         <!-- Mobile Navigation Links (hidden by default) -->
         <div
            class="fixed mobNavLinks navLinksHidden bottom-[67px] left-0 right-0 glassNav text-white m-[12px] transition-transform transform translate-y-0"
            >
            <ul class="text-left">
               <li class="p-2"><a href="../pages/about.html">About</a></li>
               <li class="p-2"><a href="../pages/shop.html">Shop</a></li>
               <li class="p-2"><a href="../pages/blog.html">Blog</a></li>
            </ul>
         </div>
         <!-- Mobile Search Section -->
         <div
            class="fixed mobSearch searchHidden bottom-[80px] rounded-2xl mx-[.75rem] left-0 right-0 bg-primaryColor p-4 transition-transform transform translate-y-0"
            >
            <!-- Search Suggestions (hidden by default) -->
            <div
               class="suggestions absolute rounded-2xl -top-[220%] left-0 right-0 z-10 hidden p-2 mt-2 bg-primaryColor shadow-lg rounded"
               >
               <div class="text-white flex justify-between p-2">
                  <div>
                     <div class="p-[.3rem]">Suggestion 1</div>
                     <div class="p-[.3rem]">Suggestion 2</div>
                     <div class="p-[.3rem]">Suggestion 3</div>
                  </div>
                  <div>
                     <div class="p-[.3rem]">Suggestion 1</div>
                     <div class="p-[.3rem]">Suggestion 2</div>
                     <div class="p-[.3rem]">Suggestion 3</div>
                  </div>
               </div>
            </div>
            <!-- Mobile Search Input and Icons -->
            <ul class="flex items-center justify-between gap-5 w-full">
               <input
                  class="custom-input p-1 px-3 bg-primaryColor focus:outline-none text-white border-white border !w-full searchInput"
                  placeholder="Search"
                  type="text"
                  />
               <a href="/">
               <img
                  src="../assets/icons/generic_web_icons/search.svg"
                  alt="Search"
                  class="w-7 navMenuBtn"
                  />
               </a>
               <a href="/scan">
               <img
                  src="../assets/icons/scan.svg"
                  alt="Scan"
                  class="w-7 navMenuBtn"
                  />
               </a>
            </ul>
         </div>
      </div>
    <div
      class="w-full  mt-[4.5rem] flex justify-center items-center flex-wrap lg:flex-nowrap md:gap-[70px] gap-[10px] 2lg:gap-20 my-6 max-w-[1440px] md:px-8 px-4 mx-auto"
    >
      <div
        class="mt-[27px] h-[70vh] flex justify-center items-center rounded-b-2xl"
      >
        <div class="lg:w-[50%] w-[80%] hidden md:block">
          <div class="gap-[30px] flex justify-center">
            <a class="lg:scale-[.81]" href="../pages/category.html">
              <div class="flex flex-col items-center">
                <div
                  class="flex scale-[1.2] items-center hover:bg-primaryColor hoverborder-gray-400 p-2 rounded-full justify-start flex-col"
                >
                  <img
                    src="../assets/icons/c/cat.svg"
                    alt="nuts"
                    class="lg:w-full w-[124px] bg-[#F4F4F4] rounded-full duration-300 border hover:shadow-custom border-gray-400 p-5"
                  />
                </div>
                <div>
                  <p
                    class="text-[12px] md:text-[15px] lg:text-[20px] text-center mt-[2.5rem]"
                  >
                    Products By Category
                  </p>
                </div>
              </div></a
            >

            <a class="lg:scale-[.75]" href="../pages/bestsellers.html">
              <div class="flex flex-col items-center">
                <div
                  class="flex scale-[1.2] items-center hover:bg-primaryColor hoverborder-gray-400 p-2 rounded-full justify-start flex-col"
                >
                  <img
                    src="../assets/icons/c/best-seller.png"
                    alt="nuts"
                    class="lg:w-full w-[124px] bg-[#F4F4F4] rounded-full duration-300 border hover:shadow-custom border-gray-400 p-9"
                  />
                </div>
                <div>
                  <p
                    class="text-[12px] md:text-[15px] leading-4 lg:text-[20px] text-center mt-[2.5rem]"
                  >
                    Best Sellers
                  </p>
                </div>
              </div></a
            >

            <a class="lg:scale-[.79]" href="../pages/combo-products.html">
              <div class="flex flex-col items-center">
                <div
                  class="flex scale-[1.2] items-center hover:bg-primaryColor hoverborder-gray-400 p-2 rounded-full justify-start flex-col"
                >
                  <img
                    src="../assets/icons/1 nut.svg"
                    alt="nuts"
                    class="lg:w-full w-[124px] bg-[#F4F4F4] rounded-full duration-300 border hover:shadow-custom border-gray-400 p-3"
                  />
                </div>
                <div>
                  <p
                    class="text-[12px] md:text-[15px] leading-4 lg:text-[20px] text-center mt-[2.5rem]"
                  >
                    Combo Deals
                  </p>
                </div>
              </div></a
            >
          </div>
        </div>

        

        <div class="rounded-2xl md:hidden undefined">

          <div class="w-full flex justify-center items-center text-primaryColor right-0 text-3xl font-semibold absolute top-[134px]">SHOP</div>
          <a
          href="../pages/category.html"
            class="large:!w-[35vw] shadow-md lg:!w-[40vw] xs:!w-[80vw] md:w-[370px] flex items-center justify-between rounded-full hover:bg-primaryColor hover:text-white bg-white border border-solid border-gray-400 my-5 gap-x-6 p-1 text-[#707070]"
          >
            <div class="flex gap-6">
              <div>
                <img
                  id="cartProductNut1"
                  src="../assets/icons/c/cat.svg"
                  alt="nutmeals"
                  class="xs:w-10 w-11 border bg-white  rounded-full border-gray-400 4xl-md:w-16 block"
                />
              </div>

              <div class="items-center flex justify-center pr-5">
                <p class="xs:text-sm text-md 4xl-md:!text-xl">
                  Products By Category
                </p>
              </div>
            </div>
          </a>
          <a
          href="../pages/bestsellers.html"
            class="large:!w-[35vw] shadow-md lg:!w-[40vw] xs:!w-[80vw] md:w-[370px] flex items-center justify-between rounded-full hover:bg-primaryColor hover:text-white bg-white border border-solid border-gray-400 my-5 gap-x-6 p-1 text-[#707070]"
          >
            <div class="flex gap-6">
              <div>
                <img
                  id="cartProductNut1"
                  src="https://cdn-icons-png.flaticon.com/512/3655/3655399.png"
                  alt="nutmeals"
                  class="xs:w-10 w-11 p-[3px] bg-white border rounded-full border-gray-400 4xl-md:w-16 block"
                />
              </div>

              <div class="items-center flex justify-center pr-5">
                <p class="xs:text-sm text-md 4xl-md:!text-xl">Best Sellers</p>
              </div>
            </div>
          </a>
          <a
          href="../pages/combo-products.html"
            class="large:!w-[35vw] shadow-md lg:!w-[40vw] xs:!w-[80vw] md:w-[370px] flex items-center justify-between rounded-full hover:bg-primaryColor hover:text-white border border-solid border-gray-400 my-5 gap-x-6 p-1 text-[#707070]"
          >
            <div class="flex gap-6">
              <div>
                <img
                  id="cartProductNut1"
                  src="../assets/icons/1 nut.svg"
                  alt="nutmeals"
                  class="xs:w-10 w-11 border  rounded-full bg-white border-gray-400 4xl-md:w-16 block"
                />
              </div>

              <div class="items-center flex justify-center pr-5">
                <p class="xs:text-sm text-md 4xl-md:!text-xl">Combo Deals</p>
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <script src="../script.js"></script>
  </body>
</html>
