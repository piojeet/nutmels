<!DOCTYPE html>
<html>
   <head>
      <!-- Set character encoding to UTF-8 -->
      <meta charset="UTF-8" />
      <!-- Set viewport for responsive design -->

      <!-- Link to external CSS stylesheet for main styling -->

      <!-- Link to Font Awesome stylesheet for icons -->

         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
         />
      <!-- Link to Font Awesome stylesheet for additional icons -->

         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"

   <body>
      <!-- Header Section -->

               </div>

                     class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 px-3"

               </div>
               <div>

                     href="/pages/shop.html"
                     class="hover:bg-primaryButton hover:text-white duration-300 rounded-md py-1 sm:px-4 px-3"

                     >
               </div>

                     >Blog</a

            </div>
            <!-- Right Side Menu (icons) -->

               >
               <!-- Add to Cart Icon (hidden on mobile) -->

                  class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300 hidden md:block"

                  >
               <img
                  src="../assets/icons/NavBar/white_add_to_cart.svg"
                  alt="Add to Cart"
                  width="17"
                  height="17"
                  class="duration-300"
                  />
               </a>
               <!-- Account Profile Icon (hidden on mobile) -->
               <a
                  class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300 hidden md:block"
                  href="/pages/login.html"
                  >
               <img
                  src="../assets/icons/NavBar/white_account_profile.svg"
                  alt="Account Profile"
                  width="18"
                  height="18"
                  class="duration-300"
                  />
               </a>
               <!-- Search Icon (hidden on mobile) -->
               <a
                  class="rounded-md hover-fill-white hover:bg-primaryButton py-2 px-2.5 duration-300 hidden md:block"
                  href="/pages/search.html"
                  >
               <img
                  src="../assets/icons/NavBar/white_search.svg"
                  alt="Search"
                  width="18"
                  height="18"
                  class="duration-300"
                  />
               </a>
               <!-- Contact Support Icon -->
               <a
                  class="rounded-md hover-fill-white contactIcon md:hover:bg-primaryButton py-2 px-2.5"
                  href="/pages/contact.html"
                  >
               <img
                  src="../assets/icons/NavBar/white_contact_support.svg"
                  alt="Contact Support"
                  width="18"
                  height="18"
                  class="scale-[1.1]"
                  />
               </a>
            </div>

      </header>
      <!-- Mobile Navigation Section -->

         >

            <img

               style="display: none"
               />
         </div>
         <!-- Mobile Cart Icon -->
         <a class="navMenuBtn" href="../pages/cart1.html">

            src="/assets/icons/generic_web_icons/add to cart.svg"
            alt="Add to Cart"
            class="w-[18px]"
            />
         </a>
         <!-- Mobile Search Icon -->
         <div class="navMenuBtn navSearchBtn">
            <img
               src="/assets/icons/NavBar/white_search.svg"
               alt="Search"
               class="w-5"
               />
         </div>
         <!-- Mobile Account Profile Icon -->
         <a class="navMenuBtn" href="../pages/bestsellers.html">
         <img src="../assets/a.svg" alt="Account Profile" />
         </a>
         <!-- Mobile Login Icon -->
         <a class="navMenuBtn" href="../pages/login.html">
         <img
            src="../assets/icons/generic_web_icons/account_profile.svg"
            alt="Account Profile"
            class="w-5 mr-[7px]"
            />
         </a>
         <!-- Mobile Navigation Links (hidden by default) -->
         <div
            class="fixed mobNavLinks navLinksHidden bottom-[67px] left-0 right-0 glassNav text-white m-[12px] transition-transform transform translate-y-0"
            >
            <ul class="text-left">

                     <div class="p-[.3rem]">Suggestion 2</div>

                  <div>

            <!-- Mobile Search Input and Icons -->

    <div class="md:mt-10 mt-[1.5rem]">
      <section class="w-[80vw] m-auto h-[90vh] grid place-items-center">
        <div
          class="max-w-[450px] flex-shrink-0 w-full custom-shadow py-[1rem] px-[2rem] md:px-12 md:py-8 rounded-md"
        >
          <div class="logtabs flex items-center justify-between mb-5">
            <button
              class="loglinks active font-semibold text-darkGray w-full py-1"
              onclick="logopenTab(event, 'logtab1')"
            >
              Login
            </button>
            <button
              class="loglinks font-semibold text-darkGray w-full py-1"
              onclick="logopenTab(event, 'logtab2')"
            >
              Register
            </button>
          </div>
          <div>
            <div id="logtab1" class="logcontent show">
              <div class="usersign">
                <input
                  type="text"
                  placeholder="username"
                  class="inputf w-full border-b-[2px] border-darkGray py-1 outline-none text-[14px] md:text-[16px]"
                />
                <button
                  id="nextbtn"
                  class="py-1 px-7 hover:bg-primaryColor rounded-md text-darkGray hover:text-bodyColor block my-6 w-fit mx-auto"
                >
                  Next
                </button>
              </div>

              <div class="passsign">
                <input
                  type="password"
                  placeholder="password"
                  class="inputf w-full border-b-[2px] border-darkGray py-1 outline-none text-[14px] md:text-[16px]"
                />
                <div class="flex items-center justify-between py-1">
                  <button
                    id="backbtn"
                    class="py-1 px-5 relative -left-4 hover:bg-primaryColor rounded-md text-darkGray hover:text-bodyColor block w-fit text-[12px] md:tetx-md"
                  >
                    Back
                  </button>
                  <a class="cursor-pointer text-[12px] md:tetx-md text-darkGray"
                    >forget password</a
                  >
                </div>
                <button
                  class="py-1 px-7 hover:bg-primaryColor rounded-md text-darkGray hover:text-bodyColor block my-[.75rem] md:my-6 w-fit mx-auto"
                >
                  Sign in
                </button>
              </div>

              <p class="text-[14px] text-gray-400 text-center">
                OR <br />
                continue with
              </p>
              <div class="p-[.7rem] md:pt-8 flex items-center justify-evenly">
                <a
                  class="text-3xl inline-flex hover:bg-primaryColor hover:text-bodyColor transition-all duration-300 w-11 h-11 rounded-full items-center justify-center"
                  ><i class="ri-apple-fill"></i
                ></a>
                <a
                  class="text-3xl inline-flex hover:bg-primaryColor hover:text-bodyColor transition-all duration-300 w-11 h-11 rounded-full items-center justify-center"
                  ><i class="ri-google-fill"></i
                ></a>
                <a
                  class="text-3xl inline-flex hover:bg-primaryColor hover:text-bodyColor transition-all duration-300 w-11 h-11 rounded-full items-center justify-center"
                  ><i class="ri-fingerprint-line"></i
                ></a>
              </div>
            </div>
            <div id="logtab2" class="logcontent">
              <input
                type="text"
                placeholder="First name"
                class="inputf w-full border-b-[2px] py-1 outline-none text-[14px] md:text-[16px] border-gray-400 mb-3"
              />
              <input
                type="text"
                placeholder="Last name"
                class="inputf w-full border-b-[2px] py-1 outline-none text-[14px] md:text-[16px] border-gray-400 mb-3"
              />
              <input
                type="text"
                placeholder="Email"
                class="inputf w-full border-b-[2px] py-1 outline-none text-[14px] md:text-[16px] border-gray-400 mb-3"
              />
              <input
                type="text"
                placeholder="Mobile no"
                class="inputf w-full border-b-[2px] py-1 outline-none text-[14px] md:text-[16px] border-gray-400 mb-3"
              />
              <input
                type="text"
                placeholder="Password"
                class="inputf w-full border-b-[2px] py-1 outline-none text-[14px] md:text-[16px] border-gray-400 mb-3"
              />
              <div class="flex items-start mt-3 gap-x-3">
                <input
                  type="checkbox"
                  name="check"
                  id="check"
                  class="accent-primaryColor scale-[1] md:scale-[1.3] border-[1px] mt-[.2rem] ml-[.2rem]"
                />
                <p class="text-gray-500 text-xs">
                  By creating an account you agree with our Terms of Service,
                  Privacy and User policy.
                </p>
              </div>
              <button
                class="py-1 px-7 hover:bg-primaryColor rounded-md text-darkGray hover:text-bodyColor block mt-[.5rem] md:my-6 mb-0 w-fit mx-auto"
              >
                Register
              </button>
            </div>
          </div>
        </div>
      </section>
    </div>

    <script src="../script.js"></script>

    <script>
      //  ~~~~~~~~~~~~~~~ Login page Tabs ~~~~~~~~~~~~~~~
      function logopenTab(evt, tabName) {
        // Declare all variables
        var i, tabcontent, tablinks;

        // Get all elements with class="tabcontent" and hide them
        tabcontent = document.getElementsByClassName("logcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].classList.remove("show");
        }

        // Get all elements with class="tablinks" and remove the class "active"
        tablinks = document.getElementsByClassName("loglinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].classList.remove("active");
        }

        // Show the current tab, and add an "active" class to the button that opened the tab
        document.getElementById(tabName).classList.add("show");
        evt.currentTarget.classList.add("active");
      }

      document.addEventListener("DOMContentLoaded", function () {
        const usersign = document.querySelector(".usersign");
        const passsign = document.querySelector(".passsign");
        const nextbtn = document.getElementById("nextbtn");
        const backbtn = document.getElementById("backbtn");

        usersign.style.display = "block"; // Initial state

        nextbtn.addEventListener("click", function () {
          usersign.style.display = "none";
          passsign.style.display = "block";
        });

        backbtn.addEventListener("click", function () {
          passsign.style.display = "none";
          usersign.style.display = "block";
        });
      });
    </script>
  </body>
</html>
