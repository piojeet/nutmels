            placeholder="Search"
            class="border-b placeholder:text-primaryColor outline-none w-full border-solid bg-transparent border-[#F8A531] text-[#F8A531] placeholder-[#F8A531]"
            type="text"
            control-id="ControlID-7"
          />
        </div>
        <div id="suggests" class="suggest w-full pb-8 flex items-center flex-wrap justify-between hidden">
          <div class="flex flex-col gap-4" data-group="1">
            <p class="hover:text-primaryColor cursor-pointer">store location</p>
            <p class="hover:text-primaryColor cursor-pointer">whatsapp</p>
            <p class="hover:text-primaryColor cursor-pointer">phone</p>
          </div>
          <div class="flex flex-col gap-4" data-group="2">
            <p class="hover:text-primaryColor cursor-pointer">shop</p>
            <p class="hover:text-primaryColor cursor-pointer">blog</p>
            <p class="hover:text-primaryColor cursor-pointer">scanner</p>
          </div>
          <div class="flex flex-col gap-4 mr-6" data-group="3">
            <p class="hover:text-primaryColor cursor-pointer">facebook</p>

            <p class="hover:text-primaryColor cursor-pointer">X</p>
          </div>
        </div>

<script>
  const searchInput = document.getElementById("searchInput");
  const suggests = document.getElementById("suggests");

  // sabhi items nikal lo
  const allItems = Array.from(suggests.querySelectorAll("p")).map((el) => ({
    text: el.textContent.toLowerCase(),
    el,
  }));

  // popular list
  const popular = [
    "store location",
    "whatsapp",
    "phone",
    "shop",
    "blog",
    "scanner",
    "facebook",
    "instagram",
    "x",
  ];

  function filterSuggestions(query) {
    const q = query.toLowerCase();

    allItems.forEach(({ text, el }) => {
      if (q === "" || text.includes(q)) {
        el.style.display = "block";
      } else {
        el.style.display = "none";
      }
    });

    // popular matches ko parent ke upar le aao
    if (q) {
      allItems
        .filter(({ text }) => text.includes(q) && popular.includes(text))
        .forEach(({ el }) => {
          el.parentNode.prepend(el);
        });
    }
  }

  // 🟢 page load pe hi dikhado
  suggests.classList.remove("hidden");
  filterSuggestions("");

  // 🟢 input pe listen karo
  searchInput.addEventListener("input", () => {
    filterSuggestions(searchInput.value.trim());
  });

  // 🟢 agar search box pe click kare to bhi show ho
  searchInput.addEventListener("focus", () => {
    suggests.classList.remove("hidden");
    filterSuggestions(searchInput.value.trim());
  });
</script>
